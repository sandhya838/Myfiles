<table class="table table-striped w-auto">

    <!--Table head-->
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>StravaID</th>
            <th>Walking</th>
            <th>Cycling</th>
            <th>Running</th>
            <th>Swimming</th>
            
        </tr>
    </thead>
    <!--Table head-->

    <!--Table body-->
    <tbody>
        <tr class="table-info" *ngFor="let user of userData">
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.stravaId}}</td>
            <td>{{user.walking/1000 | number: '1.2'}}</td>
            <td>{{user.cycling/1000 | number: '1.2'}}</td>
            <td>{{user.running/1000 | number: '1.2'}}</td>
            <td>{{user.swim/1000 | number: '1.2'}}</td>
        </tr>
