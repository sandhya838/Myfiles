
    <div class="container">
        <div class="col-md-8 mx-auto">
            <div class="card p-4" id="cardp4">
              <div class="card-body">
                <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
                  <h1 style="color: #3f51b5;">Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><mat-icon>person</mat-icon></span>
                      <div class="valid-feedback">Valid.</div>
                      <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                    <input type="text" class="form-control ng-invalid ng-touched" placeholder="Username" autocomplete="username"  required >
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><mat-icon>lock</mat-icon></span>
                    </div>
                    <input type="password" class="form-control ng-invalid ng-touched" placeholder="Password" autocomplete="current-password" required>
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="button" class="btn btn-link px-0">Forgot password?</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="submit" class="btn btn-primary px-4">Login</button>
                    </div>
                  </div>
                </form>
            
          </div>
        </div>
      </div>
    </div>
